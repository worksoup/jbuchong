name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Run cargo check
        run: cargo -C ./rust -Z unstable-options check
      - name: Run cargo clippy
        run: cargo -C ./rust -Z unstable-options clippy
      - name: Run cargo build
        run: cargo -C ./rust -Z unstable-options build --release
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: mirai_j4rs_jvm_side
          path: '${{ github.workspace }}/rust/target/release/*.so'
